<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="clock">
        <div id="numeric_1" class="numeric">
            <div id="number_1" class="number">
                <div id="square_1" class="square"></div>
                <div id="square_2" class="square"></div>
            </div>
            <div id="number_2" class="number">
                <div id="square_3" class="square"></div>
                <div id="square_4" class="square"></div>
            </div>
        </div>
        <div id="numeric_2" class="numeric">
            <div id="number_3" class="number">
                <div id="square_5" class="square"></div>
                <div id="square_6" class="square"></div>
            </div>
            <div id="number_4" class="number">
                <div id="square_7" class="square"></div>
                <div id="square_8" class="square"></div>
            </div>
        </div>
        <div id="numeric_3" class="numeric">
            <div id="number_5" class="number">
                <div id="square_9" class="square"></div>
                <div id="square_10" class="square"></div>
            </div>
            <div id="number_6" class="number">
                <div id="square_11" class="square"></div>
                <div id="square_12" class="square"></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
